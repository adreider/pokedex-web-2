<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/favicons/favicon-16x16.png" />
    <link rel="stylesheet" href="./assets/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pok√©dex</title>
  </head>

  <body>
    <div class="twelve">
      <h1 class="titulo-principal">Pokedex Adriano Lino</h1>
    </div>
    <main>
      <img src="#" class="pokemon__image" alt="pokemon" />

      <h1 class="pokemon__data">
        <span class="pokemon__number"></span>
        <span class="pokemon__name"></span>
      </h1>

      <form action="" class="form">
        <input
          type="search"
          class="input__search"
          placeholder="Name or Number"
          required
        />
      </form>

      <div class="buttons">
        <button class="button btn-prev">Prev &lt;</button>
        <button class="button btn-next">Next &gt;</button>
      </div>

      <img src="./assets/images/pokedex.png" alt="pokedex" class="pokedex" />
    </main>
    <!-- Aici importam libraria jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <!-- Aici importam fisierul nostru de JavaScript -->
    <script src="assets/javascript.js"></script>
  </body>
</html>
